<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header [icon]="'fa-flag-checkered'" [title]="flag.name">
                <button class="btn btn-default" (click)="enableEditor()">{{!enabled ? 'Edit' : 'Close'}}</button>
            </rd-widget-header>
            <rd-widget-body>
                <fieldset [disabled]="!enabled">
                    <icon-input [iconclass]="'fa-globe'" [placeholder]="'Name'" [value]="flag.name"></icon-input>
                    <icon-input [iconclass]="'fa-anchor'" [placeholder]="'Capital'" [value]="flag.capital"></icon-input>
                    <icon-input [iconclass]="'fa-user'" [placeholder]="'Jumpers on this country'" [value]="flag.jumpers"></icon-input>
                    <div class="pull-right" [hidden]=!enabled>
                        <button class="btn btn-default" (click)="updateFlag()">Save</button>
                    </div>
                </fieldset>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
