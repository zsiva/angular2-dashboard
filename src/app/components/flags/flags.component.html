<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header [icon]="'fa-flag-checkered'" [title]="'Flags'">
                <input type="text" placeholder="Search" class="form-control input-sm"/>
            </rd-widget-header>
            <rd-widget-body [classes]="'no-padding'">
                <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th *ngFor="let headerItem of header">{{headerItem}}</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let flag of flags">
                              <td class="col-xs-3">
                                  <div class="flags {{flag.class}}"></div>
                              </td>

                              <td class="col-xs-5">{{flag.name}}</td>
                              <td class="col-xs-4">{{flag.capital}}</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
