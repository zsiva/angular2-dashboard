<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header [icon]="'fa-users'" [title]="'Jumpers'">
                <input type="text" placeholder="Search jumper" class="form-control input-sm"
                    [value]="jumperName" (input)="jumperName = $event.target.value" />
            </rd-widget-header>
            <rd-widget-body [classes]="'no-padding'">
                    <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th class="text-capitalize" *ngFor="let headerItem of header">{{headerItem}}</th>
                              <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let jumper of jumpers | searchName: jumperName">
                              <td>{{jumper.name}}</td>
                              <td>{{jumper.points}}</td>
                              <td>{{jumper.likes}}</td>
                              <td>{{jumper.countries}}</td>
                              <td><a [routerLink]="['/jumper', jumper.name]">View</a></td>
                          </tr>
                        </tbody>
                    </table>
                    </div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
