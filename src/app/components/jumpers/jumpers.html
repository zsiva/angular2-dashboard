<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header [icon]="'fa-users'" [title]="'Jumpers'">
                <input type="text" placeholder="Search jumper" class="form-control input-sm"
                    [value]="jumperName" (input)="jumperName = $event.target.value" />
            </rd-widget-header>
            <rd-widget-body [classes]="'no-padding'">
                <collection-list [actions]="true"
                    [tableContent]="jumpers"
                    [tableHeader]="header" [infoLink]="'/jumper-edit'"></collection-list>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
